<!DOCTYPE html>
<html>
	<head>
		<title>Dispose Asset</title>
	</head>
	<body>	
		<h1>Dispose Asset Page</h1>
		
		<a href="/dashboard">Go Back To Dashboard</a>
		
		<h3>Current Assets</h3>
		<table>
			<tr>
				<th>Asset Tag</th>
				<th>Description</th>
			</tr>
			{% for asset in assets %}
			<tr>
				<td>{{ asset[1] }}</td>
				<td>{{ asset[2] }}</td>
			<tr>
			{% endfor %}
		</table>
		
		<h3>Dispose of Asset</h3>
		<form method="post" action="/dispose_asset" name="dispose_asset" id="dispose_asset">
			<input type="text" name="assetTag" placeholder="Asset Tag"><br>
			<p style="display:inline">Date/time: </p><input type="datetime-local" name="date"><br>
			<input type="submit" value="Dispose Facility">
		</form>
	</body>
</html>
