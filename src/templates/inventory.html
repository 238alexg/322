<!DOCTYPE html>

<html>
	<head><title>Inventory</title></head>
	<body>
		<h2>Inventory for {{facility}} at {{date}}</h2>
		<form action="/home">
		    <input type="submit" value="Go Back" />
		</form>

		<table>
			<tr>
				<th>Facility</th>
				<th>Asset Name</th>
				<th>Arrival</th>
				<th>Departure</th>
			</tr>
			<tr>
				{{for row in data}}
					<td>{{row}}</td>
				{{endfor}}
			</tr>
		</table>
	</body>
</html>
